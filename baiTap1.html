<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {

        if (number < 2) {
            return false;
        }

        if (number === 2) {
            return true;
        }

        if (number % 2 === 0) {
            return false;
        }

        for (let i = 3; i <= Math.sqrt(number); i += 2) {
            if (number % i === 0) {
                return false;
            }
        }

        return true;
    }

    function findPrimesBelow(limit) {
        const primes = [];

        for (let i = 2; i < limit; i++) {
            if (isPrime(i)) {
                primes.push(i);
            }
        }

        return primes;
    }

    console.log("=== Kiểm tra một số ví dụ ===");
    console.log("isPrime(1):", isPrime(1));   // false
    console.log("isPrime(2):", isPrime(2));   // true
    console.log("isPrime(7):", isPrime(7));   // true
    console.log("isPrime(10):", isPrime(10)); // false
    console.log("isPrime(17):", isPrime(17)); // true
    console.log("isPrime(100):", isPrime(100)); // false

    console.log("\n=== Tìm tất cả số nguyên tố nhỏ hơn 10,000 ===");
    const primesBelow10000 = findPrimesBelow(10000);

    console.log("Tổng số nguyên tố tìm được:", primesBelow10000.length);
    console.log("\n30 số nguyên tố đầu tiên:");
    console.log(primesBelow10000.slice(0, 30).join(", "));

    console.log("\n30 số nguyên tố cuối cùng (gần 10,000):");
    console.log(primesBelow10000.slice(-30).join(", "));

</script>
</body>
</html>
