<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArr(arr) {
        let min = arr[0];
        for(var i = 1; i < arr.length; i++) {
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArr(arr1);
    alert(min);
</script>
</body>
</html>
