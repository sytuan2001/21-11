<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot;
    }
    function meterToFoot(meter) {
        return 3.279 * meter;
    }
    let feet = 10;
    let meters = 5;

    console.log(feet + " feet = " + footToMeter(feet) + " meters");
    console.log(meters + " meters = " + meterToFoot(meters) + " feet");
</script>
</body>
</html>
